<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ferramentas | AgroAviário101</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
    }
    section {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .produto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .produto img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .produto h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }
    .produto p {
      margin: 0;
      font-weight: bold;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <header>Ferramentas Agrícolas</header>
  <section>
    <div class="produtos">
      <div class="produto">
        <img src="./enxada.png" alt="Enxada">
        <h3>Enxada</h3>
        <p>R$ 39,90</p>
      </div>
      <div class="produto">
        <img src="./pazinha.png" alt="Pazinha de Jardim">
        <h3>Pazinha de Jardim</h3>
        <p>R$ 14,90</p>
      </div>
    </div>
  </section>
</body>
</html>
