<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroAviário101 | Catálogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Introdução com fundo preenchido e opções entre imagem e parte branca -->
    <section class="w-full relative text-white min-h-[50vh]">
      <img src="https://i.imgur.com/fI95L6b.jpg" alt="Banner AgroAviário101" class="absolute inset-0 w-full h-full object-cover z-0">
      <div class="relative z-10 bg-blue-800 bg-opacity-80 h-full flex flex-col justify-between">
        <div class="pt-6">
          <img src="logo.png" alt="Logo AgroAviário101" class="mx-auto mb-4 w-32">
        </div>

        <!-- Opções quadradas centralizadas sobre a linha divisória -->
        <div class="flex justify-center gap-6 translate-y-1/2 z-10">
          <a href="racoes.html" target="_blank" class="w-36 h-36 bg-white text-blue-800 rounded-xl flex flex-col justify-center items-center shadow-lg hover:scale-105 transition-transform">
            <img src="https://i.imgur.com/ZyHw0NH.png" alt="Rações" class="w-16 h-16 mb-2">
            <p class="text-lg font-bold">RAÇÕES</p>
          </a>
          <a href="gaiolas.html" target="_blank" class="w-36 h-36 bg-white text-blue-800 rounded-xl flex flex-col justify-center items-center shadow-lg hover:scale-105 transition-transform">
            <img src="https://i.imgur.com/4UqMNtt.png" alt="Gaiolas" class="w-16 h-16 mb-2">
            <p class="text-lg font-bold">GAIOLAS</p>
          </a>
          <a href="ferramentas.html" target="_blank" class="w-36 h-36 bg-white text-blue-800 rounded-xl flex flex-col justify-center items-center shadow-lg hover:scale-105 transition-transform">
            <img src="https://i.imgur.com/Cv4sCRD.png" alt="Ferramentas" class="w-16 h-16 mb-2">
            <p class="text-lg font-bold">FERRAMENTAS</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Parte branca reduzida com catálogo -->
    <section class="max-w-6xl mx-auto px-4 pt-24 pb-6">
      <h2 class="text-2xl font-bold mb-6 text-center">Catálogo de Produtos</h2>
      <!-- Aqui virão os produtos -->
    </section>
  </body>
</html>
