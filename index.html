<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgroAviário101 | Catálogo</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://raw.githubusercontent.com/Gabrielhenriqu3/Agroaviario101/main/assets/bg.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      gap: 60px;
    }

    .item {
      text-align: center;
      color: black;
    }

    .item img {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      background: white;
      padding: 10px;
    }

    .item p {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="item" href="#racoes" target="_blank">
      <img src="https://raw.githubusercontent.com/Gabrielhenriqu3/Agroaviario101/main/assets/racao.jpg" alt="Rações">
      <p>RAÇÕES</p>
    </a>
    <a class="item" href="#gaiolas" target="_blank">
      <img src="https://raw.githubusercontent.com/Gabrielhenriqu3/Agroaviario101/main/assets/gaiola.jpg" alt="Gaiolas">
      <p>GAIOLAS</p>
    </a>
    <a class="item" href="#ferramentas" target="_blank">
      <img src="https://raw.githubusercontent.com/Gabrielhenriqu3/Agroaviario101/main/assets/ferramenta.jpg" alt="Ferramentas">
      <p>FERRAMENTA</p>
    </a>
  </div>
</body>
</html>
