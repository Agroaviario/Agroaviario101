<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroAviário101 | Catálogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Introdução com animais e logo -->
    <section class="w-full relative bg-white text-black">

        <img src="https://i.imgur.com/SxPgphl.png" alt="Husky" class="h-36 object-contain" />
        <img src="https://i.imgur.com/IAcN3NV.png" alt="Pastor Alemão" class="h-36 object-contain" />
        <img src="logo.png" alt="Logo AgroAviário101" class="h-32 object-contain" />
        <img src="https://i.imgur.com/d1fZ1Hu.png" alt="Gato" class="h-36 object-contain" />
        <img src="https://i.imgur.com/yR0zHeq.png" alt="Golden" class="h-36 object-contain" />
      </div>

      <!-- Parte azul com fundo preenchido -->
      <div class="relative w-full bg-cover bg-center h-48" style="background-image: url('https://i.imgur.com/fI95L6b.jpg');">
        <div class="absolute inset-0 bg-blue-900 bg-opacity-80"></div>
        <!-- Opções centralizadas entre branco e azul -->
        <div class="relative z-10 flex justify-center items-end h-full gap-12 pb-2">
          <a href="racoes.html" target="_blank" class="w-28 h-28 bg-white text-black rounded-xl flex flex-col justify-center items-center shadow-lg">
            <img src="https://i.imgur.com/ZyHw0NH.png" alt="Rações" class="w-12 h-12 mb-1">
            <p class="text-md font-bold">RAÇÕES</p>
          </a>
          <a href="gaiolas.html" target="_blank" class="w-28 h-28 bg-white text-black rounded-xl flex flex-col justify-center items-center shadow-lg">

            <p class="text-md font-bold">GAIOLAS</p>
          </a>
          <a href="ferramentas.html" target="_blank" class="w-28 h-28 bg-white text-black rounded-xl flex flex-col justify-center items-center shadow-lg">
            <img src="https://i.imgur.com/Cv4sCRD.png" alt="Ferramentas" class="w-12 h-12 mb-1">
            <p class="text-md font-bold">FERRAMENTAS</p>
          </a>
        </div>
      </div>
    </section>

    <!-- Catálogo de produtos -->
    <section class="max-w-6xl mx-auto px-4 pt-12 pb-6">
      <h2 class="text-2xl font-bold mb-6 text-center">Catálogo de Produtos</h2>
      <!-- Produtos virão aqui -->
    </section>

</html>
